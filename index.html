<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-github me-2"></i>
                GitHub User Finder
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-search text-primary"></i>
                            Find GitHub Users
                        </h2>
                        <form id="searchForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Enter GitHub username..." required>
                                <button class="btn btn-primary" type="button">
                                    <i class="bi bi-search"></i>
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4" id="error" style="display: none;">
            <div class="col-md-6">
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="errorMessage">User not found</span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4" id="results" style="display: none;">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <img id="avatar" src="" alt="User Avatar" class="img-fluid rounded-circle mb-3"
                                    style="width: 150px; height: 150px; object-fit: cover;">
                                <h4 id="displayName" class="mb-2"></h4>
                                <p id="username" class="text-muted mb-3"></p>
                                <div class="d-grid">
                                    <a id="profileLink" href="" target="_blank" class="btn btn-outline-primary">
                                        <i class="bi bi-box-arrow-up-right me-2"></i>
                                        View Profile
                                    </a>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="row g-3">
                                    <div class="col-6 col-md-3">
                                        <div class="text-center p-3 bg-light rounded">
                                            <h5 id="publicRepos" class="text-primary mb-1">0</h5>
                                            <small class="text-muted">Repositories</small>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="text-center p-3 bg-light rounded">
                                            <h5 id="followers" class="text-success mb-1">0</h5>
                                            <small class="text-muted">Followers</small>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="text-center p-3 bg-light rounded">
                                            <h5 id="following" class="text-info mb-1">0</h5>
                                            <small class="text-muted">Following</small>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="text-center p-3 bg-light rounded">
                                            <h5 id="publicGists" class="text-warning mb-1">0</h5>
                                            <small class="text-muted">Gists</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <h5>User Information</h5>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="bi bi-geo-alt text-muted me-2"></i>
                                                <span id="location">Not specified</span>
                                            </div>
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="bi bi-link-45deg text-muted me-2"></i>
                                                <span id="blog">Not specified</span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="bi bi-calendar text-muted me-2"></i>
                                                <span id="createdAt">Not specified</span>
                                            </div>
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="bi bi-twitter text-muted me-2"></i>
                                                <span id="twitter">Not specified</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-3">
                                        <h6>Bio</h6>
                                        <p id="bio" class="text-muted">No bio available</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="bi bi-github me-2"></i>
                GitHub User Finder - Built with Bootstrap
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
